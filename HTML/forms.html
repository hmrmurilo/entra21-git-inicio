<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Primeira página html</title>
    <meta charset="UTF-8">
    <meta name="desciption" content="Primeira página web">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Murilo Machado">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'> 
    <link rel="stylesheet" href="css/styles.css">  
    <script>
        function load() {
            alert ("Hello")
        }
        window.load = load;
    </script>
</head>
<body>
    <div id="forms">
        <form>
            <label for="txt"> Texto</label>
            <input type="text" />
            <br><br>
            <label for="number"> Número</label>
            <input type="number" step=".01"/>
            <br><br>
            <label for="color"> Cor </label>
            <input type="color">
            <br><br>
            <label for="date"> Data</label>
            <input type="date">
            <br><br>
            <label for="password"> Senha</label>
            <input type="password">
            <br><br>
            <input type="radio" name="radio" id="rd_1">
            <label for="rd_1"> Sim</label>
            <br><br>
            <input type="radio" name="radio" id="rd_2">
            <label for="rd_2"> Não</label>
            <br><br>
            <input type="checkbox" name="Batata" id="ch_1">
            <label for="ch_1"> Batata</label>
            <br><br>
            <input type="checkbox" name="Carne" id="ch_2">
            <label for="ch_2"> Carne</label>
            <br><br>
            <input type="checkbox" name="Brócolis" id="ch_3">
            <label for="ch_3"> Brócolis</label>
            <br><br>    
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
